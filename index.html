<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="computer-block">
        <h2>Computer</h2>
        <h3>Computer score: <span class="computer-score">0</span></h3>
        <div class="computer-selection"></div>
      </div>
      <div class="message-block">
        <h3 class="message"></h3>
      </div>
      <div class="player-block">
        <h2>Player</h2>
        <h3>Player score: <span class="player-score">0</span></h3>
        <div class="player-selection">
          <button data-set="Rock" class="btn rock player-choice">
            <img src="./icons/fist.png" alt="Rock" />
          </button>
          <button data-set="Paper" class="btn paper player-choice">
            <img src="./icons/toilet-paper.png" alt="paper" />
          </button>
          <button data-set="Scissors" class="btn scissors player-choice">
            <img src="./icons/scissors.png" alt="Scissors" />
          </button>
        </div>
      </div>
    </div>
    <ul>
      <li>
        <a href="https://www.flaticon.com/free-icons/fist" title="fist icons"
          >Fist icons created by Cuputo - Flaticon</a
        >
      </li>
      <li>
        <a
          href="https://www.flaticon.com/free-icons/toilet"
          title="toilet icons"
          >Toilet icons created by Smashicons - Flaticon</a
        >
      </li>
      <li>
        <a
          href="https://www.flaticon.com/free-icons/scissors"
          title="scissors icons"
          >Scissors icons created by Freepik - Flaticon</a
        >
      </li>
    </ul>
    <div class="winner-block hidden">
      <h2 class="win-message"></h2>
      <button class="reset">RESET</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
